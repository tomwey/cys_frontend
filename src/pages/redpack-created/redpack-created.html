<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="result-box">
    <p class="help-text">长按下图保存或分享给朋友</p>
    <div class="cover">
      <img [src]="redpack.cover" />
    </div>

    <div class="detail-url">
      <p class="help-text">复制如下地址，然后分享给朋友</p>
      <ion-item>
        <h2 text-wrap>{{redpack.detail_url}}</h2>
        <button ion-button item-right (click)="copy();">复制</button>
      </ion-item>
    </div>
  </div>
  <audio [src]="redpack.audio" autoplay></audio>
</ion-content>
