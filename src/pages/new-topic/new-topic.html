<ion-header no-border>

  <ion-navbar color="white">
    <ion-buttons start>
      <button ion-button (click)="close();">
        取消
      </button>
    </ion-buttons>
    <ion-title>发布动态</ion-title>
    <ion-buttons end>
      <button ion-button (click)="send();">
        发表
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-textarea placeholder="说点什么" [(ngModel)]="content" rows="6"></ion-textarea>
      </ion-item>
  </ion-list>
  <div class="assets">
    <ion-row>
      <ion-col col-4>
        <div class="asset-button">
          <ion-icon name="ios-image-outline"></ion-icon>
          <p>图片</p>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="asset-button">
          <ion-icon name="ios-mic-outline"></ion-icon>
          <p>录音</p>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="asset-button">
          <ion-icon name="ios-videocam-outline"></ion-icon>
          <p>视频</p>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
