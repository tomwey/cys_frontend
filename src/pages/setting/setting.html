<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="user-caption" *ngIf="!!user">
    <button ion-item (click)="gotoProfile();">
        <ion-avatar item-left>
        <img [src]="user.avatar || 'assets/imgs/default_avatar.png'" />
        </ion-avatar>
      <h2>{{user.nickname}}</h2>
      <p>{{user.vip_status}}</p>
    </button>
   
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <div class="balance cell-box">
            <h3 class="money">¥ {{user.balance}}</h3>
            <p>余额</p>
            <p class="vip" (tap)="openPage('会员特权', 'vip_intro');">会员特权 <ion-icon name="ios-help-outline"></ion-icon></p>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="operations cell-box">
            <button class="charge-button" ion-button (click)="charge();">充值</button><br/>
            <button class="vip-button" ion-button (click)="newVIP();" color="dark">成为VIP</button>
            
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  <ion-list></ion-list>
  <ion-list>
    <!-- 钱包 -->
    <button ion-item (click)="gotoWallet();">
      <ion-icon name="icon_wallet" class="wallet" item-left></ion-icon>
      钱包
    </button>
    <!-- 交易明细 -->
    <button ion-item (click)="gotoPayMoney();">
      <ion-icon name="icon_trade" class="trade" item-left></ion-icon>
      消费红包抵扣记录
    </button>
  </ion-list>
  <ion-list></ion-list>
    <ion-list>
    <!-- 常见问题 -->
    <button ion-item (click)="openPage('常见问题', 'faq');">
      <ion-icon name="icon_faq" class="faq" item-left></ion-icon>
      常见问题
    </button>
    <!-- 用户协议 -->
    <button ion-item (click)="openPage('用户协议', 'user_agreement');">
      <ion-icon name="ios-paper-outline" class="agreement" item-left></ion-icon>
      用户协议
    </button>

    <!-- 关于 -->
    <button ion-item (click)="openPage('关于', 'about');">
      <ion-icon name="icon_about" class="about" item-left></ion-icon>
      关于
    </button>
    
  </ion-list>

        <ion-note item-right>未绑定</ion-note>

    </button>
  </ion-list>

</ion-content>
