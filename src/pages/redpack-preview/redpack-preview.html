<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>预览红包</ion-title>
    <ion-buttons end>
      <button ion-button (click)="confirm();" [disabled]="!imgLoaded">
        创建红包
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="preview-box" *ngIf="!!preview">
    <img [src]="preview.theme_url" (load)="imgLoaded = true;"/>
    <audio [src]="preview.audio_url" autoplay></audio>
  </div>
</ion-content>
