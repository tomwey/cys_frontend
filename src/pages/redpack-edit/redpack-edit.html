<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>编辑红包</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item>
          <ion-label fixed>留言</ion-label>
          <ion-input type="text" [(ngModel)]="redpack.subject" placeholder="恭喜发财，大吉大利"></ion-input>
        </ion-item>
      </ion-card>
      
      <ion-card>
        <ion-item>
          <ion-label fixed>红包口令</ion-label>
          <ion-input type="text" [(ngModel)]="redpack.sign_val" placeholder="多个口令用英文逗号(,)分隔"></ion-input>
        </ion-item>
      </ion-card>
      <div class="help-hint">如果设置红包口令，那么用户需要输口令领红包</div>
    
      <ion-card>
        <button ion-item (click)="selectTheme();">
          <ion-label fixed>红包模板</ion-label>
          <ion-note item-right>{{!!redpack.theme ? redpack.theme.name : '默认模板'}}</ion-note>
        </button>
      </ion-card>
    
      <ion-card>
        <button ion-item (click)="selectAudio();">
          <ion-label fixed>红包音效</ion-label>
          <ion-note item-right>{{!!redpack.audio ? redpack.audio.name : '设置红包音效'}}</ion-note>
        </button>
      </ion-card>

      <div padding>
          <p *ngIf="!!updateError" class="error-message">{{updateError.message}}</p>
          <button ion-button full (click)="commit();">
            修改红包
          </button>
        </div>
</ion-content>
