<ion-header>

  <ion-navbar>
    <ion-title>模板处理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="theme-image" id="theme-image">
    
  </div>
  <div class="tool-box">

    <div class="position-btns">
      <ion-grid>
        <ion-row>
          <ion-col col-4 *ngFor="let pos of positions" class="pos-btn">
            {{pos.label}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
