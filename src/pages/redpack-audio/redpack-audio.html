<ion-header>

    <ion-navbar>
      <ion-title>选择红包音效</ion-title>
      <ion-buttons end>
          <button ion-button (click)="ok()">
            确定
          </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
      <ion-segment [(ngModel)]="audio_type" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="common">
          通用
        </ion-segment-button>
        <ion-segment-button value="custom">
          自定义
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div [hidden]="audio_type != 'common'" class="themes-box">
        <ion-row>
          <ion-col col-3>
            <div class="sidebar">
              <div class="menu-item"
                (tap)="selectCatalog(i);" 
                [class.active]="selectedCatalogIndex === i" 
                *ngFor="let catalog of catalogs; let i = index;">
                {{catalog.name}}
              </div>
            </div>
          </ion-col>
          <ion-col col-9>
            <div class="main-content">
                
              <audio-track #audio *ngFor="let track of myTracks;let i = index;"  [track]="track" (onFinish)="onTrackFinished($event)">
                <ion-card class="custom-card" [class.active]="redpack.audio && redpack.audio.id == commonData[i].id">
                  <button ion-item (click)="selectItem(i);" detail-none>
                    <div item-left>
                      <audio-track-play dark [audioTrack]="audio"><ion-spinner color="primary"></ion-spinner></audio-track-play>
                    </div>
                    <div item-content style="width:100%">
                      <p><strong>{{audio.title}}</strong></p>
                      <audio-track-progress-bar primary duration progress [audioTrack]="audio" ></audio-track-progress-bar>
                    </div>
                  </button> 
                </ion-card>   
              </audio-track>
                
            </div>
          </ion-col>
        </ion-row>
      </div>
      <div [hidden]="audio_type != 'custom'" class="theme-custom">
        即将上线...
      </div>
</ion-content>
